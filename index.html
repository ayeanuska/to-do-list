<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>project not to-do list</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center" pt-5>Not To-Do List</h1>
      </div>

      <!-- form -->
      <form action="" class="border p-5 rounded shadow-lg mt-5">
        <div class="row">
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              placeholder="Tasks"
              name="task"
            />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              placeholder="22"
              name="hour"
            />
          </div>

          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">Add new task</button>
          </div>
        </div>
      </form>

      <!-- table -->
      <div class="row mt-5 p-5">
        <div class="col-md">
          <h1>Entry List</h1>
          <hr />
          <table class="table border table-striped table-hover">
            <tbody>
              <tr>
                <td>1</td>
                <td>cleaning room</td>
                <td>2hr</td>
                <td class="text-end">
                  <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button class="btn btn-success">
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- delete list  -->
        <div class="col-md">
          <h1>Bad List</h1>
          <hr />
          <table class="table border table-striped table-hover">
            <tbody id="bad-list">
              <tr>
                <td>1</td>
                <td>cleaning room</td>
                <td>2hr</td>
                <td class="text-end">
                  <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button class="btn btn-warning">
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- alert -->

      <div class="row">
        <div class="col">
          <div class="alert alert-success" role="alert">
            Total Hours Allocated = <span id="totalHours">0</span> hours
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
